<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profildits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-200 via-pink-100 to-blue-200 min-h-screen p-4">

  <header class="flex justify-between items-center bg-white p-4 rounded shadow">
    <div class="text-2xl font-bold">🌀 Profildits</div>
    <div class="text-sm text-gray-600">Edit your profile</div>
  </header>

  <div class="flex flex-col md:flex-row mt-6 gap-4">
    <!-- Left Sidebar -->
     
    <div class="w-full md:w-1/4 bg-white p-4 rounded shadow">
      <h2 class="font-semibold text-lg mb-2">🎨 Colour Palette</h2>
      <div class="mb-4">
        <label class="block font-medium mb-2">Choose Theme Color:</label>
        <input type="color" id="colorPicker" class="w-full h-10 p-1 rounded shadow border" />
      </div>
    </div>

    <!-- Main Profile Editor -->
    <div class="w-full md:w-2/4 bg-white p-4 rounded shadow" id="profile-area">
      <div class="flex justify-center">
        <input type="file" id="avatarInput" class="hidden">
        <div id="avatarDisplay"
          class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer overflow-hidden border">
          <span class="text-gray-500">Upload</span>
        </div>
        <input type="file" id="avatarInput" class="hidden" accept="image/*" />

      </div>

      <input type="text" placeholder="Name" class="w-full mt-4 p-2 border rounded" />
      <label class="block mt-4 font-semibold">About</label>
      <div class="flex gap-2">
        <textarea id="aboutInput" class="w-full p-2 rounded border h-32 resize-none"
          placeholder="Write about yourself..."></textarea>
        <button id="aiBtn" class="bg-indigo-500 text-white px-4 py-2 rounded">AI</button>
      </div>

      <input type="text" placeholder="Skills" class="w-full mt-2 p-2 border rounded" />
      <input type="text" placeholder="Degree / Education" class="w-full mt-2 p-2 border rounded" />

      <label class="block mt-4 font-semibold">Add Social Profiles</label>
      <div id="profileLinks"></div>
      <button id="addLinkBtn" class="mt-2 px-3 py-1 bg-green-500 text-white rounded">Add Link</button>

      <label class="block mt-4 font-semibold">Interests</label>
      <input type="text" id="interestInput" placeholder="Type and press Enter" class="w-full border rounded p-2" />
      <div id="interestChips" class="flex flex-wrap gap-2 mt-2"></div>
     <div class="mt-6">
  <button id="generateLinkBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-all">
    Generate Profile Link & QR
  </button>

  <div id="shareLink" class="mt-4 text-blue-600 underline break-words hidden"></div>

  <div id="qrContainer" class="mt-4 hidden">
    <div id="qrCode" class="mb-2"></div>
    <button id="downloadQR" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 transition-all">
      Download QR Code
    </button>
  </div>
</div>
</div>
    <!-- Right Sidebar -->
    <div class="w-full md:w-1/4 bg-white p-4 rounded shadow">
      <h2 class="font-semibold text-lg mb-2">📐 Profile Designs</h2>
      <div class="grid grid-cols-2 gap-2">
        <div class="border p-2 text-center text-sm cursor-pointer profile-style">Layout 1</div>
        <div class="border p-2 text-center text-sm cursor-pointer profile-style">Layout 2</div>
        <div class="border p-2 text-center text-sm cursor-pointer profile-style">Layout 3</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

</body>

</html>
