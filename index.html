<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profildits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-200 via-pink-100 to-blue-200 min-h-screen p-4">

  <header class="flex justify-between items-center bg-white p-4 rounded shadow">
    <div class="text-2xl font-bold">ğŸŒ€ Profildits</div>
    <div class="text-sm text-gray-600">Edit your profile</div>
  </header>

  <div class="flex flex-col md:flex-row mt-6 gap-4">
    <!-- Left Sidebar -->
    <div class="w-full md:w-1/4 bg-white p-4 rounded shadow">
      <h2 class="font-semibold text-lg mb-2">ğŸ¨ Colour Palette</h2>
      <div class="flex gap-2">
        <button class="w-6 h-6 bg-blue-400 rounded color-btn" data-color="bg-blue-100"></button>
        <button class="w-6 h-6 bg-pink-400 rounded color-btn" data-color="bg-pink-100"></button>
        <button class="w-6 h-6 bg-green-400 rounded color-btn" data-color="bg-green-100"></button>
      </div>
    </div>

    <!-- Main Profile Editor -->
    <div class="w-full md:w-2/4 bg-white p-4 rounded shadow" id="profile-area">
      <div class="flex justify-center">
        <input type="file" id="avatarInput" class="hidden">
        <div id="avatarDisplay" class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center text-sm text-gray-500 cursor-pointer">
          Upload
        </div>
      </div>

      <input type="text" placeholder="Name" class="w-full mt-4 p-2 border rounded" />
      <div class="flex mt-2 gap-2">
        <input type="text" placeholder="About" id="aboutInput" class="w-full p-2 border rounded" />
        <button id="aiBtn" class="bg-blue-500 text-white px-4 rounded">AI</button>
      </div>
      <input type="text" placeholder="Skills" class="w-full mt-2 p-2 border rounded" />
      <input type="text" placeholder="Degree / Education" class="w-full mt-2 p-2 border rounded" />

      <h3 class="font-semibold mt-4">Interest Tags</h3>
      <input type="text" placeholder="Add interests..." class="w-full p-2 border rounded" />

      <button id="downloadBtn" class="mt-4 bg-green-500 text-white w-full py-2 rounded">ğŸ“¥ Download Profile Image</button>
    </div>

    <!-- Right Sidebar -->
    <div class="w-full md:w-1/4 bg-white p-4 rounded shadow">
      <h2 class="font-semibold text-lg mb-2">ğŸ“ Profile Designs</h2>
      <div class="grid grid-cols-2 gap-2">
        <div class="border p-2 text-center text-sm cursor-pointer profile-style">Layout 1</div>
        <div class="border p-2 text-center text-sm cursor-pointer profile-style">Layout 2</div>
        <div class="border p-2 text-center text-sm cursor-pointer profile-style">Layout 3</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
