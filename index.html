<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profildits</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <div class="flex items-center gap-3">
      <div class="bg-black text-white px-3 py-1 rounded font-bold">Logo</div>
      <h1 class="text-2xl font-bold">Profildits</h1>
    </div>
    <p class="text-gray-500">Edit your profile</p>
  </header>

  <main class="grid grid-cols-12 gap-6 p-6">
    <!-- Colour Pallet -->
    <aside class="col-span-2 bg-white p-4 rounded shadow">
      <h2 class="font-semibold text-lg mb-4">Colour Pallet</h2>
      <div class="space-y-3">
        <input type="color" class="w-full h-10 cursor-pointer border rounded" />
        <input type="color" class="w-full h-10 cursor-pointer border rounded" />
        <input type="color" class="w-full h-10 cursor-pointer border rounded" />
        <input type="color" class="w-full h-10 cursor-pointer border rounded" />
      </div>
    </aside>

    <!-- Profile Form -->
    <section class="col-span-6 bg-white p-6 rounded shadow">
      <div class="flex justify-center mb-6">
        <label class="cursor-pointer">
          <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
            <img id="avatarImage" class="hidden w-full h-full object-cover" />
            <span class="text-gray-500" id="avatarPlaceholder">+</span>
            <input type="file" id="avatarInput" class="hidden" accept="image/*" />
          </div>
        </label>
      </div>

      <div class="space-y-4">
        <input type="text" placeholder="Name" class="w-full border rounded p-2" />
        <div class="flex items-center gap-2">
          <textarea placeholder="About" class="w-full border rounded p-2"></textarea>
          <button class="bg-blue-500 text-white px-3 py-2 rounded">AI</button>
        </div>
        <input type="text" placeholder="Bio" class="w-full border rounded p-2" />
        <input type="text" placeholder="Skills" class="w-full border rounded p-2" />
        <input type="text" placeholder="Degree / Education" class="w-full border rounded p-2" />
        <button class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
      </div>
    </section>

    <!-- Profile Designs -->
    <aside class="col-span-4 bg-white p-4 rounded shadow">
      <h2 class="font-semibold text-lg mb-4">Profile Designs</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="border p-2 rounded hover:ring-2 hover:ring-blue-500 cursor-pointer">
          <img src="https://via.placeholder.com/100x120" class="w-full h-auto" alt="Design 1" />
        </div>
        <div class="border p-2 rounded hover:ring-2 hover:ring-blue-500 cursor-pointer">
          <img src="https://via.placeholder.com/100x120" class="w-full h-auto" alt="Design 2" />
        </div>
        <div class="border p-2 rounded hover:ring-2 hover:ring-blue-500 cursor-pointer">
          <img src="https://via.placeholder.com/100x120" class="w-full h-auto" alt="Design 3" />
        </div>
        <div class="border p-2 rounded hover:ring-2 hover:ring-blue-500 cursor-pointer">
          <img src="https://via.placeholder.com/100x120" class="w-full h-auto" alt="Design 4" />
        </div>
      </div>
    </aside>
  </main>

  <script>
    const avatarInput = document.getElementById('avatarInput');
    const avatarImage = document.getElementById('avatarImage');
    const avatarPlaceholder = document.getElementById('avatarPlaceholder');

    avatarInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          avatarImage.src = event.target.result;
          avatarImage.classList.remove('hidden');
          avatarPlaceholder.classList.add('hidden');
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
